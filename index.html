<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>fsp.artisoftlabs.com</title>
    <link rel="apple-touch-icon" href="path/to/icon.png">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            scroll-behavior: smooth;
        }

        .intro-banner {
            width: 100%;
            height: 300px;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: #ffffff;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

            .intro-banner.visible {
                opacity: 1;
                transform: translateY(0);
            }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            padding-top: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1, h2 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .product-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
            width: 100%;
        }

        .product-item {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: translateY(50px);
        }

            .product-item.visible {
                opacity: 1;
                transform: translateY(0);
            }

            .product-item:hover {
                transform: translateY(-10px);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            }

            .product-item img {
                width: 100%;
                max-height: 200px;
                object-fit: cover;
                border-radius: 8px;
                margin-bottom: 15px;
            }

        .product-name {
            font-size: 18px;
            margin-bottom: 5px;
            color: #ffffff;
        }

        .product-price {
            font-size: 16px;
            color: #bbbbbb;
        }

        form {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            margin-top: 40px;
            width: 100%;
            max-width: 500px;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

            form.visible {
                opacity: 1;
                transform: translateY(0);
            }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #bbbbbb;
        }

        input[type="email"],
        input[type="number"],
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #ffffff;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

            input[type="email"]:focus,
            input[type="number"]:focus,
            input[type="text"]:focus,
            select:focus {
                border-color: #28a745;
                box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
            }

        input[type="submit"],
        .custom-button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s ease;
        }

            input[type="submit"]:hover,
            .custom-button:hover {
                background-color: #218838;
            }

        .card-info {
            display: none;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #1e1e1e;
            color: #bbbbbb;
            margin-top: 40px;
            border-top: 1px solid #333;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

            footer.visible {
                opacity: 1;
                transform: translateY(0);
            }

        .cart-section {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #1e1e1e;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            .cart-section {
                width: 50px;
                height: 50px;
                top: 10px;
                right: 10px;
                font-size: 24px;
            }

            .container {
                padding-top: 160px;
            }

            .product-gallery {
                grid-template-columns: 1fr;
            }

            .product-item {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="intro-banner">
        Welcome to Artisoft Laboratories, LLC

    </div>

    <div class="container">
        <h1>Prisma POS Hardware</h1>
        <div class="product-gallery">
            <div class="product-item">
                <img src="C:\Users\yquin\Downloads\Blck_Orange_AIO_2024-08-30_183031-removebg-preview.png"
                     alt="Lenovo POS 1st Gen">
                <p class="product-name">PRISMA POS 1st Gen</p>
                <p class="product-price">$500.00</p>
            </div>
            <div class="product-item">
                <img src="C:\Users\yquin\Downloads\2ngenAIOblckorang-removebg-preview.png"
                     alt="Lenovo POS 2nd Gen">
                <p class="product-name">PRISMA POS 2nd Gen</p>
                <p class="product-price">$650.00</p>
            </div>
            <div class="product-item">
                <img src="C:\Users\yquin\Downloads\Dbox-removebg-preview.png" alt="PIE Dbox Fuel Controller">
                <p class="product-name">PIE Dbox Fuel Controller</p>
                <p class="product-price">$1,200.00</p>
            </div>
            <div class="product-item">
                <img src="C:\Users\yquin\Downloads\scanner_honey_well-removebg-preview.png"
                     alt="Honeywell Orbit Scanner">
                <p class="product-name">Honeywell Orbit Scanner</p>
                <p class="product-price">$300.00</p>
            </div>
        </div>

        <form id="checkout-form">
            <label for="station_name">Station Name:</label>
            <input type="text" id="station_name" name="station_name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="tender_type">Tender Type:</label>
            <select id="tender_type" name="tender_type" onchange="toggleCardInfo()" required>
                <option value="credit_card">Credit Card</option>
                <option value="debit_card">Debit Card</option>
                <option value="paypal">PayPal</option>
            </select>

            <div class="card-info">
                <label for="card_number">Card Number:</label>
                <input type="number" id="card_number" name="card_number">

                <label for="expiration_date">Expiration Date:</label>
                <input type="text" id="expiration_date" name="expiration_date">

                <label for="security_code">Security Code:</label>
                <input type="number" id="security_code" name="security_code">
            </div>

            <label for="product">Select a Product:</label>
            <select id="product" name="product" onchange="updateAmount()" required>
                <option value="">Select a Product</option>
                <option value="lenovo_pos">PRISMA POS 1st Gen</option>
                <option value="lenovo_gen2">PRISMA POS 2nd Gen</option>
                <option value="DBOX">PIE Dbox Fuel Controller</option>
                <option value="Honeywell Orbit Scanner">Honeywell Orbit Scanner</option>
            </select>

            <label for="amount">Amount:</label>
            <input type="text" id="amount" name="amount" readonly required>

            <input type="submit" value="Complete Purchase">
        </form>
    </div>

    <footer>
        &copy; 2024 Artisoft Laboratories, LLC All Rights Reserved
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const elementsToAnimate = document.querySelectorAll('.intro-banner, .product-item, form, footer');

            const observerOptions = {
                root: null,
                rootMargin: '0px',
                threshold: 0.1
            };

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, observerOptions);

            elementsToAnimate.forEach(element => {
                observer.observe(element);
            });

            // Initialize amount as zero
            updateAmount();
        });

        function handleFormSubmit(event) {
            event.preventDefault();
            alert('Thank you for your purchase!');
        }

        function toggleCardInfo() {
            const tenderType = document.getElementById('tender_type').value;
            const cardInfo = document.querySelector('.card-info');
            if (tenderType === 'credit_card' || tenderType === 'debit_card') {
                cardInfo.style.display = 'block';
            } else {
                cardInfo.style.display = 'none';
            }
        }

        function updateAmount() {
            const productSelect = document.getElementById('product');
            const amountInput = document.getElementById('amount');
            const prices = {
                lenovo_pos: 500,
                lenovo_gen2: 650,
                DBOX: 1200,
                "Honeywell Orbit Scanner": 300
            };

            const selectedProduct = productSelect.value;
            const price = prices[selectedProduct] || 0;
            amountInput.value = `$${price.toFixed(2)}`; // Formats the amount with a dollar sign and two decimal places
        }
    </script>
</body>

</html>
