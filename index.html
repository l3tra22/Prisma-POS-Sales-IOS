<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yadiel's POS Sales</title>
    <link rel="apple-touch-icon" href="path/to/icon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            scroll-behavior: smooth;
        }

        .container {
            width: 90%; /* Adjusted width for better responsiveness */
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            color: #ffffff;
        }

        .product-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-bottom: 40px;
        }

        .product-item {
            text-align: center;
            margin-bottom: 20px;
            max-width: 100%; /* Ensure product items are responsive */
        }

        .product-gallery img {
            width: 100%; /* Make images responsive */
            height: auto; /* Maintain aspect ratio */
            max-width: 300px; /* Optional maximum width */
            object-fit: cover;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .product-name {
            margin-top: 10px;
            font-size: 18px;
            color: #ffffff;
        }

        .product-price {
            margin-top: 5px;
            font-size: 16px;
            color: #ffffff;
        }

        form {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-top: 40px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #bbbbbb;
        }

        input[type="email"], input[type="number"], input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #333;
            color: #ffffff;
            -webkit-appearance: none; /* Remove default styling in iOS */
            box-sizing: border-box; /* Ensure padding is included in width calculation */
        }

            input[type="number"][readonly] {
                background-color: #444;
            }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

            input[type="submit"]:hover {
                background-color: #218838;
            }

        .card-info {
            display: none;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #1e1e1e;
            color: #bbbbbb;
            margin-top: 40px;
            border-top: 1px solid #333;
        }

        /* Media Query for responsiveness */
        @media (max-width: 768px) {
            .product-gallery {
                flex-direction: column;
                align-items: center;
            }

            .product-item {
                max-width: 90%;
            }
        }
    </style>
    <script>
        function updateAmount() {
            const productSelect = document.getElementById('product');
            const amountInput = document.getElementById('amount');

            // Define product prices
            const productPrices = {
                'lenovo_pos': 500.00,
                'lenovo_gen2': 650.00,
                'smart_fuel': 1200.00
            };

            // Get the selected product and update the amount input
            const selectedProduct = productSelect.value;
            if (productPrices[selectedProduct] !== undefined) {
                amountInput.value = productPrices[selectedProduct].toFixed(2);
            } else {
                amountInput.value = '';
            }
        }

        function toggleCardInfo() {
            const tenderTypeSelect = document.getElementById('tender_type');
            const cardInfoSection = document.querySelector('.card-info');
            const selectedTenderType = tenderTypeSelect.value;

            // Show card information fields only if the user selects Credit Card or Debit Card
            if (selectedTenderType === 'credit_card' || selectedTenderType === 'debit_card') {
                cardInfoSection.style.display = 'block';
            } else {
                cardInfoSection.style.display = 'none';
            }
        }

        function handleFormSubmit(event) {
            const tenderTypeSelect = document.getElementById('tender_type');
            const selectedTenderType = tenderTypeSelect.value;

            // Redirect to PayPal if PayPal is selected as the tender type
            if (selectedTenderType === 'paypal') {
                event.preventDefault(); // Prevent the form from submitting normally
                const paypalLink = "https://www.paypal.com/signin"; // PayPal login URL
                window.location.href = paypalLink;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome to Prisma POS Sales</h1>
        <p style="text-align: center;">
            Explore our products and make a payment below
        </p>

        <h2>Our Products</h2>
        <div class="product-gallery">
            <div class="product-item">
                <img src="Lenovo POS Products.webp" alt="Product 1">
                <p class="product-name">Lenovo 1st Generation</p>
                <p class="product-price">$500.00</p>
            </div>
            <div class="product-item">
                <img src="Lenovo 2ND Generation.webp" alt="Product 2">
                <p class="product-name">Lenovo 2nd Generation</p>
                <p class="product-price">$650.00</p>
            </div>
            <div class="product-item">
                <img src="Smart Fuel Controller.jpg" alt="Product 3">
                <p class="product-name">Smart Fuel Controller</p>
                <p class="product-price">$1,200.00</p>
            </div>
        </div>

        <form action="/submit_purchase" method="POST" onsubmit="handleFormSubmit(event)">
            <h2>Purchase Form</h2>
            <label for="product">Select Product:</label>
            <select id="product" name="product" onchange="updateAmount()" required>
                <option value="" disabled selected>Select a product</option>
                <option value="lenovo_pos">Lenovo 1st Generation - $500.00</option>
                <option value="lenovo_gen2">Lenovo 2nd Generation - $650.00</option>
                <option value="smart_fuel">Smart Fuel Controller - $1,200.00</option>
            </select>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Card Information Section -->
            <div class="card-info">
                <label for="card_number">Card Number:</label>
                <input type="text" id="card_number" name="card_number" placeholder="Enter card number" maxlength="19">

                <label for="card_expiry">Expiration Date:</label>
                <input type="text" id="card_expiry" name="card_expiry" placeholder="MM/YY" maxlength="5">

                <label for="card_cvv">CVV:</label>
                <input type="text" id="card_cvv" name="card_cvv" placeholder="CVV" maxlength="3">
            </div>

            <label for="tender_type">Select Tender Type:</label>
            <select id="tender_type" name="tender_type" onchange="toggleCardInfo()" required>
                <option value="" disabled selected>Select payment method</option>
                <option value="credit_card">Credit Card</option>
                <option value="debit_card">Debit Card</option>
                <option value="paypal">PayPal</option>
            </select>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" readonly placeholder="Select a product" required min="0.01" step="0.01">

            <input type="submit" value="Submit Purchase">
        </form>

        <!-- Footer -->
        <footer>
            <p>&copy; 2024 Artisoft Laboratories, LLC All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
