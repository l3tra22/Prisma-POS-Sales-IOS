<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>fsp.artisoftlabs.com</title>
    <link rel="apple-touch-icon" href="path/to/icon.png">
    <!-- Link to Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            scroll-behavior: smooth;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            padding-top: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1, h2 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .product-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
            width: 100%;
        }

        .product-item {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

            .product-item:hover {
                transform: translateY(-10px);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            }

        .product-gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .product-name {
            font-size: 18px;
            margin-bottom: 5px;
            color: #ffffff;
        }

        .product-price {
            font-size: 16px;
            color: #bbbbbb;
        }

        form {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            margin-top: 40px;
            width: 100%;
            max-width: 500px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #bbbbbb;
        }

        input[type="email"], input[type="number"], input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #ffffff;
            box-sizing: border-box;
        }

        input[type="submit"], .custom-button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s ease;
        }

            input[type="submit"]:hover, .custom-button:hover {
                background-color: #218838;
            }

        .card-info {
            display: none;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #1e1e1e;
            color: #bbbbbb;
            margin-top: 40px;
            border-top: 1px solid #333;
        }

        .cart-section {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #1e1e1e;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            .cart-section {
                width: 50px;
                height: 50px;
                top: 10px;
                right: 10px;
                font-size: 24px;
            }

            .container {
                padding-top: 160px;
            }

            .product-gallery {
                grid-template-columns: 1fr;
            }

            .product-item {
                max-width: 100%;
            }
        }
    </style>
    <script>
        let cart = [];

        function updateAmount() {
            const productSelect = document.getElementById('product');
            const amountInput = document.getElementById('amount');

            const productPrices = {
                'lenovo_pos': 500.00,
                'lenovo_gen2': 650.00,
                'smart_fuel': 1200.00,
                'Honeywell Orbit Scanner': 300.00
            };

            const selectedProduct = productSelect.options[productSelect.selectedIndex].text;
            if (productPrices[selectedProduct] !== undefined) {
                amountInput.value = productPrices[selectedProduct].toFixed(2);
            } else {
                amountInput.value = '';
            }
        }

        function toggleCardInfo() {
            const tenderTypeSelect = document.getElementById('tender_type');
            const cardInfoSection = document.querySelector('.card-info');
            const selectedTenderType = tenderTypeSelect.value;

            if (selectedTenderType === 'credit_card' || selectedTenderType === 'debit_card') {
                cardInfoSection.style.display = 'block';
            } else {
                cardInfoSection.style.display = 'none';
            }
        }

        function addToCart() {
            const productSelect = document.getElementById('product');
            const productName = productSelect.options[productSelect.selectedIndex].text;
            const productValue = productSelect.value;
            const productPrice = parseFloat(document.getElementById('amount').value);

            const existingProduct = cart.find(item => item.productName === productName);

            if (existingProduct) {
                existingProduct.quantity += 1;
                existingProduct.totalPrice = (existingProduct.quantity * existingProduct.productPrice).toFixed(2);
            } else {
                cart.push({
                    productName: productName,
                    productValue: productValue,
                    productPrice: productPrice,
                    quantity: 1,
                    totalPrice: productPrice.toFixed(2)
                });
            }

            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartSection = document.querySelector('.cart-section');
            const cartItemsContainer = document.getElementById('cart-items');
            const totalElement = document.getElementById('total');

            cartItemsContainer.innerHTML = '';

            let total = 0;

            cart.forEach(item => {
                const cartItemElement = document.createElement('div');
                cartItemElement.className = 'cart-item';

                cartItemElement.innerHTML = `
                        <p>${item.productName} - $${item.productPrice} x ${item.quantity}</p>
                        <p>$${item.totalPrice}</p>
                        <button onclick="removeFromCart('${item.productName}')">Remove</button>
                    `;

                cartItemsContainer.appendChild(cartItemElement);

                total += parseFloat(item.totalPrice);
            });

            totalElement.textContent = `Total: $${total.toFixed(2)}`;
        }

        function removeFromCart(productName) {
            cart = cart.filter(item => item.productName !== productName);
            updateCartDisplay();
        }

        function handleFormSubmit(event) {
            const tenderTypeSelect = document.getElementById('tender_type');
            const selectedTenderType = tenderTypeSelect.value;

            if (selectedTenderType === 'paypal') {
                event.preventDefault();
                const paypalLink = "https://www.paypal.com/signin";
                window.location.href = paypalLink;
            }
        }

        function promptForStationName() {
            const stationName = prompt("Please enter the name of the gas station:");
            if (stationName) {
                document.getElementById('station_name').value = stationName;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Prisma POS Sales</h1>
        <div class="product-gallery">
            <div class="product-item">
                <img src="https://image.made-in-china.com/2f0j00HYsowdyIpkcZ/Dual-Display-Cash-Register-Machine-POS-System-Machine-Touch-Screen-POS.jpg" alt="Lenovo POS 1st Gen">
                <p class="product-name">PRISMA POS 1st Gen</p>
                <p class="product-price">$500.00</p>
            </div>
            <div class="product-item">
                <img src="https://www.sunany.com/wp-content/uploads/2019/09/Dual-screen-all-in-one-pos-system.jpg" alt="Lenovo POS 2nd Gen">
                <p class="product-name">PRISMA POS 2nd Gen</p>
                <p class="product-price">$650.00</p>
            </div>
            <div class="product-item">
                <img src="https://i.ebayimg.com/images/g/-qsAAOSw6vFk94I6/s-l1600.jpg" alt="Smart Fuel Controller">
                <p class="product-name">Smart Fuel Controller</p>
                <p class="product-price">$1,200.00</p>
            </div>
            <div class="product-item">
                <img src="https://th.bing.com/th/id/OIP.xv2hgxks0nLJb8lS6F5V-gHaHa?rs=1&pid=ImgDetMain" alt="Honeywell Orbit Scanner">
                <p class="product-name">Honeywell Orbit Scanner</p>
                <p class="product-price">$300.00</p>
            </div>
        </div>

        <form onsubmit="handleFormSubmit(event)">
            <h2>Order Form</h2>

            <label for="email">Customer Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="product">Product:</label>
            <select id="product" name="product" onchange="updateAmount()" required>
                <option value="" disabled selected>Select a Product</option>
                <option value="lenovo_pos">Prisma POS 1st Gen</option>
                <option value="lenovo_gen2">Prisma POS 2nd Gen</option>
                <option value="smart_fuel">Smart Fuel Controller</option>
                <option value="Honeywell Orbit Scanner">Honeywell Orbit Scanner</option>
            </select>

            <label for="amount">Amount ($):</label>
            <input type="number" id="amount" name="amount" readonly required>

            <label for="tender_type">Tender Type:</label>
            <select id="tender_type" name="tender_type" onchange="toggleCardInfo()" required>
                <option value="" disabled selected>Select a tender type</option>
                <option value="credit_card">Credit Card</option>
                <option value="debit_card">Debit Card</option>
                <option value="paypal">PayPal</option>
                <option value="cash">Cash</option>
            </select>

            <label for="station_name">Gas Station Name:</label>
            <input type="text" id="station_name" name="station_name" required>

            <div class="card-info">
                <label for="card_number">Card Number:</label>
                <input type="text" id="card_number" name="card_number">

                <label for="card_expire">Card Expire:</label>
                <input type="text" id="card_expire" name="card_expire">

                <label for="card_cvv">Card CVV:</label>
                <input type="text" id="card_cvv" name="card_cvv">
            </div>

            <input type="submit" value="Place Order">
        </form>
    </div>

    <div class="cart-section">
        <i class="fas fa-shopping-cart"></i>
        <div id="cart-items" style="display:none;"></div>
        <p class="total" id="total" style="display:none;">Total: $0.00</p>
    </div>

    <footer>
        <p>&copy; 2024 Artisoft Laboratories, LLC. All rights reserved.</p>
    </footer>
</body>
</html>
